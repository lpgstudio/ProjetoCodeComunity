<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Sing Up Form</title>
</head>
<body>
    <nav class="dp-menu">
        <ul>
            <li>
                <a href="#">&#9776;</a>
                <ul>
                    <li><a href="Paginas/Home.html">Home</a></li>
                    <li><a href="#">Sobre n√≥s</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </li>
         </ul>
    </nav>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="Imagens/facebook.png" alt="facebook">
            </a>
            <a href="https://www.google.com/accounts/Login?hl=pt-br" target="_blank">
                <img src="Imagens/google.png" alt="google">
            </a>
            <a href="https://www.linkedin.com/" target="_blank"><img src="Imagens/linkedin.png" alt="linkedin">
            </a>
        </div> <!--Fim da div social media-->

        <div class="alternativa">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span> 
                <input type="text" name="name" id="name" class="focus">
            </label>

            <label for="email">
                <span>Email</span>
                <input type="text" name="email" id="email" class="focus">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="text" name="password" id="password" class="focus">
            </label>

            <input type="submit" value="Sing Up">
        </form>
    </main>
    <section class="images">
        <img src="Imagens/mobile.svg" alt="">
        <div class="circle"></div>
    </section>
</body>
</html>
